<mat-toolbar
  data-aos="fade-down"
  data-aos-duration="1200"
  data-aos-easing="ease-in-out"
>
  <button
    pButton
    pRipple
    type="button"
    class="toggler-left p-button p-button-raised p-button-text p-button-success p-button-rounded"
    icon="pi pi-bars"
    (click)="isToggled = true"
  ></button>

  <span class="brand" *ngIf="location?.includes('home')">MiCasa</span>

  <span *ngIf="location?.includes('admin')" class="brand">MiCasa Admin</span>

  <span *ngIf="location?.includes('agency')" class="brand">MiCasa Agence</span>

  <button
    pButton
    pRipple
    type="button"
    class="toggler-right p-button p-button-raised p-button-text p-button-success p-button-rounded"
    icon="pi pi-bars"
    (click)="isToggled = true"
  ></button>
</mat-toolbar>

<app-sidebar
  [isVisible]="isToggled"
  [location]="location"
  [agency]="agency"
  [admin]="admin"
  (closeNotifier)="listenToClosing(isToggled)"
></app-sidebar>

<p-scrollTop
  [threshold]="200"
  [style]="{ 'background-color': '#38b000ff' }"
></p-scrollTop>
