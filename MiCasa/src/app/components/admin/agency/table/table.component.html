<!-- The messenger-->
<p-toast key="message" position="bottom-left"></p-toast>

<!-- Confirmation dialog-->
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
  acceptLabel="Oui"
  acceptButtonStyleClass="confirm p-button-success"
  rejectLabel="Non"
  rejectButtonStyleClass="reject p-button-danger"
></p-confirmDialog>

<!-- Modal for agency editing -->
<p-dialog
  [(visible)]="displayEditModal"
  [resizable]="false"
  [draggable]="false"
  position="center"
  [modal]="true"
  [closeOnEscape]="false"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  (onHide)="selectedAgency = null"
>
  <ng-template pTemplate="header"
    >Modification de {{ selectedAgency?.Nom }}</ng-template
  >

  <ng-template pTemplate="content">
    <app-agency-form
      [agency]="selectedAgency"
      [decoyAgency]="selectedAgency"
      formAction="edition"
    ></app-agency-form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Annuler"
      (click)="displayEditModal = false"
      class="p-button-danger"
      [style]="{ background: '#e01e37ff' }"
    ></button>
  </ng-template>
</p-dialog>

<!-- Data table -->
<p-button
  type="button"
  icon="pi pi-refresh"
  label="Recharger la table"
  styleClass="p-button-text p-button-success"
  [style]="{ 'margin-top': '10px' }"
></p-button>

<p-table
  #table
  sortMode="multiple"
  dataKey="Id"
  responsiveLayout="scroll"
  sortMode="multiple"
  sortField="Id"
  responsiveLayout="scroll"
  currentPageReportTemplate="{first} sur {last} de {totalRecords} agences"
  (onPage)="loadMoreData($event)"
  [value]="agencies"
  [rowHover]="true"
  [rows]="10"
  [loading]="isLoading"
  [totalRecords]="recordsNumber"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [filterDelay]="0"
  [resizableColumns]="true"
  [globalFilterFields]="[
    'Id',
    'Nom',
    'Mail',
    'Téléphone',
    'Date',
    'Signalement',
    'Statut'
  ]"
  [style]="{ 'margin-top': '20px' }"
>
  <!-- Table caption -->
  <ng-template pTemplate="caption"> Liste des agences </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="Id">
        <div class="flex justify-content-center align-items-center">
          Id
          <p-sortIcon field="Id"></p-sortIcon>

          <p-columnFilter
            type="numeric"
            field="Id"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>

      <th pSortableColumn="Nom">
        <div class="flex justify-content-center align-items-center">
          Nom
          <p-sortIcon field="Nom"></p-sortIcon>

          <p-columnFilter
            type="text"
            field="Nom"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>

      <th pSortableColumn="Email">
        <div class="d-inline justify-content-center align-items-center">
          Mail
          <p-sortIcon field="Mail"></p-sortIcon>
        </div>

        <p-columnFilter
          type="text"
          field="Mail"
          display="menu"
        ></p-columnFilter>
      </th>

      <th pSortableColumn="Téléphone">
        <div class="d-inline justify-content-center align-items-center">
          Téléphone
          <p-sortIcon field="Téléphone"></p-sortIcon>
        </div>

        <p-columnFilter
          type="numeric"
          field="Téléphone"
          display="menu"
        ></p-columnFilter>
      </th>

      <th pSortableColumn="Date">
        <div class="d-inline justify-content-center align-items-center">
          Date
          <p-sortIcon field="Date"></p-sortIcon>
        </div>

        <p-columnFilter
          type="date"
          field="Date"
          display="menu"
        ></p-columnFilter>
      </th>

      <th pSortableColumn="Signalement">
        <div class="d-inline justify-content-center align-items-center">
          Signalement
          <p-sortIcon field="Signalement"></p-sortIcon>
        </div>

        <p-columnFilter
          type="numeric"
          field="Signalement"
          display="menu"
        ></p-columnFilter>
      </th>

      <th pSortableColumn="Statut">
        <div class="d-inline justify-content-center align-items-center">
          Statut
          <p-sortIcon field="Statut"></p-sortIcon>
        </div>

        <p-columnFilter
          type="text"
          field="Statut"
          display="menu"
        ></p-columnFilter>
      </th>

      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-agency>
    <tr>
      <td>
        {{ agency.AgenceId | number }}
      </td>

      <td>
        {{ agency.Nom }}
      </td>

      <td>
        {{ agency.Mail }}
      </td>

      <td>
        {{ agency.NumeroTelephone }}
      </td>

      <td>
        {{ agency.DateInscription }}
      </td>

      <td>
        {{ agency.Signalement }}
      </td>

      <td *ngIf="agency.IsBlocked === 0">
        <button
          pButton
          pRipple
          label="Actif"
          class="p-button-outlined p-button-success p-button-rounded p-button-text"
          (click)="changeAgencyStatus(agency)"
        ></button>
      </td>

      <td *ngIf="agency.IsBlocked === 1">
        <button
          pButton
          pRipple
          label="Bloqué"
          class="p-button-outlined p-button-danger p-button-rounded p-button-text"
          (click)="changeAgencyStatus(agency)"
        ></button>
      </td>

      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2 edit"
          (click)="editAgency(agency)"
        ></button>

        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger delete"
          (click)="deleteSelectedAgency(agency)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
