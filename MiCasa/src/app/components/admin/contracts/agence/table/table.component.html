<p-button
  type="button"
  icon="pi pi-refresh"
  label="Recharger la table"
  styleClass="p-button-text p-button-success"
  (onClick)="loadBackupData(stopIndex)"
  [style]="{ 'margin-top': '10px' }"
></p-button>

<p-table
  [columns]="columns"
  [value]="contracts"
  #table
  dataKey="ContratId"
  responsiveLayout="scroll"
  sortMode="multiple"
  sortField="ContratId"
  responsiveLayout="scroll"
  (onPage)="loadMore($event)"
  currentPageReportTemplate="{first} sur {last} de {totalRecords} contrats d'agence"
  [rowHover]="true"
  [rows]="10"
  [loading]="isLoading"
  [totalRecords]="recordsNumber"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [filterDelay]="0"
  [resizableColumns]="true"
  [globalFilterFields]="columns"
  [style]="{ 'margin-top': '20px' }"
>
  <ng-template pTemplate="caption"> Liste des contrats d'agences </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="ContratId">
        <div class="flex justify-content-center align-items-center">
          ID du contrat
          <p-sortIcon field="ContratId"></p-sortIcon>

          <p-columnFilter field="ContratId" display="menu"></p-columnFilter>
        </div>
      </th>

      <th pSortableColumn="AgenceId">
        <div class="flex justify-content-center align-items-center">
          ID de l'agence
          <p-sortIcon field="AgenceId"></p-sortIcon>

          <p-columnFilter field="AgenceId" display="menu"></p-columnFilter>
        </div>
      </th>

      <th pSortableColumn="IsActive">
        <div class="flex justify-content-center align-items-center">
          Statut
          <p-sortIcon field="IsActive"></p-sortIcon>
        </div>
      </th>

      <th pSortableColumn="DateCreation">
        <div class="flex justify-content-center align-items-center">
          Date de création
          <p-sortIcon field="DateCreation"></p-sortIcon>

          <p-columnFilter
            type="date"
            field="ContratId"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-contract>
    <tr>
      <td>{{ contract.ContratId }}</td>

      <td>{{ contract.AgenceId }}</td>

      <td>
        <button
          pButton
          pRipple
          [label]="contract.IsActive ? 'Activer' : 'Désactiver'"
          class="p-button-outlined p-button-rounded p-button-text"
          [class]="contract.IsActive ? 'p-button-success' : 'p-button-danger'"
        ></button>
      </td>

      <td>{{ contract.DateCreation }}</td>

      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2 edit"
        ></button>

        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger delete"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
